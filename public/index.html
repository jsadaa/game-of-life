<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game of life</title>
    <style>
        body {
            margin: 0;
            background-color: #b0b0b0;
            background-image: url('assets/img/background-3.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #dddddd;
        }
        h2 {
            text-align: center;
            font-family: Arial,
            sans-serif; font-weight: normal;
            color: #dddddd;
        }
        p { text-align: center; font-family: Arial, sans-serif; }
        #buttons {
            display: flex;
            justify-content: center; margin: 10px 0;
        }
        button {
            font-family: sans-serif;
            font-size: 1.5em;
            margin: 0 10px;
            width: auto;
            height: 2.5rem;
            padding: 5px 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            border: 2px solid #5a5a5a;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:focus { outline: none; }
        button:active { background-color: #e0e0e0; }
        button:hover { background-color: #e0e0e0; }
        canvas { display: block; margin: 0 auto; }
        #params {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
        .param {
            margin: 0 10px;
            color: #dddddd;
        }
        input[type="range"] {
            margin-left: 10px;
        }
        select {
            font-family: sans-serif;
            font-size: 1em;
            padding: 5px 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            border: 2px solid #5a5a5a;
            border-radius: 5px;
            margin: 0 10px;
        }
        label {
            font-family: sans-serif;
            font-size: 1em;
            margin: 0 10px;
            display: flex;
            align-items: center;
            color: #dddddd;
        }
        a:visited { color: inherit; }
        .icon-img { width: 1.5rem; height: 1.5rem; }
    </style>
</head>
<body>
<h1>Game of life</h1>
<h2>See : <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">John Conway's Game of Life</a> (with toroidal grid)</h2>
<div id="params">
    <p class="param">Generation: <span id="generation">0</span></p>
    <p class="param">Population: <span id="population">0</span></p>
</div>
<div id="buttons">
    <button id="play">
        <img src="assets/icon/play.png" class="icon-img" alt="play">
    </button>
    <button id="pause">
        <img src="assets/icon/pause.png" class="icon-img" alt="pause">
    </button>
    <button id="reset">
        <img src="assets/icon/stop.png" class="icon-img" alt="stop">
    </button>
    <label for="patterns"></label>
        <select id="patterns">
            <option value="Patterns" selected disabled>Patterns</option>
        </select>
    <label for="radius">radius<input type="range" id="radius" min="1" max="5" value="4"></label>
</div>
<canvas id="game"></canvas>
<script type="module" src="index.js"></script>
</body>
